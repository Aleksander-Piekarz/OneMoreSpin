version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: onemorespin-postgres
    environment:
      POSTGRES_DB: onemorespin_db
      POSTGRES_USER: OneMoreDev
      POSTGRES_PASSWORD: Admin
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U OneMoreDev -d onemorespin_db"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - onemorespin-network

  web:
    build:
      context: .
      dockerfile: OneMoreSpin.Web/Dockerfile
    container_name: onemorespin-web
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ASPNETCORE_URLS: http://0.0.0.0:5046
      ConnectionStrings__DefaultConnection: Host=postgres;Port=5432;Database=onemorespin_db;Username=OneMoreDev;Password=Admin;Include Error Detail=true
      Jwt__Key: VerySecretKeyForJwtTokenGeneration12345
      Jwt__Issuer: onemorespin.local
      SMTP_HOST: ${SMTP_HOST:-smtp.gmail.com}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USESTARTTLS: ${SMTP_USESTARTTLS:-true}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASS: ${SMTP_PASS:-}
    ports:
      - "5046:5046"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - onemorespin-network

  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: onemorespin-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@onemorespin.local
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    ports:
      - "5050:80"
    volumes:
      - pgadmin_data:/var/lib/pgadmin
    depends_on:
      - postgres
    networks:
      - onemorespin-network

volumes:
  postgres_data:
    driver: local
  pgadmin_data:
    driver: local

networks:
  onemorespin-network:
    driver: bridge
